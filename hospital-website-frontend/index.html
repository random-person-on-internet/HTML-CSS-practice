<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hospital website</title>
  </head>
  <body>
    <!-- topmost part with info -->
    <div class="info">
      <div class="locationAndTime">
        <div class="loc">
          <p>123 street, New York, USA</p>
        </div>
        <div class="time">
          <p>Mon-Fri : 9:00am to 9:00 pm</p>
        </div>
      </div>
      <div class="contacts">
        <p>+012 4969 48569</p>
      </div>
    </div>

    <!-- menu for other options -->
    <div class="menu">
      <div class="klinik">
        <h1>KLINIK</h1>
      </div>
      <div class="otherOptions">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a>
        <a href="#">PAGES</a>
        <a href="#">CONTACT</a>
        <button>Appoitment</button>
      </div>
    </div>

    <!-- main body -->
    <div class="mainbody">
      <div class="left">
        <h2>GOOD HEALTH IS THE ROOT OF ALL HAPINESS</h2>
        <div class="numbers">
          <div class="docnum">
            <p>123</p>
            <p>EXPERT DOCTORS</p>
          </div>
          <div class="staffnum">
            <p>1234</p>
            <p>MEDICAL STAFF</p>
          </div>
          <div class="patientnum">
            <p>12345</p>
            <p>TOTAL PATIENTS</p>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="img.webp" alt="img" />
      </div>
    </div>
  </body>
</html>
